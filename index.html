<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Primary favicon (for browser tabs) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- Fallback SVG (optional) -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Vartica - University campus food delivery connecting students with cafeterias, vendors, and late-night food options" />
  <meta name="theme-color" content="#2563eb" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Apple Touch Icon (for iOS home screen) -->
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <title>Vartica Campus Food Delivery PWA</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
