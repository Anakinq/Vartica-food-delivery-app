<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  
  <!-- Performance optimizations -->
  <link rel="preload" href="/src/main.tsx" as="script" />
  <link rel="prefetch" href="https://js.paystack.co/v1/inline.js" />
  
  <!-- Preconnect to external services -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- DNS prefetch for external services -->
  <link rel="dns-prefetch" href="https://js.paystack.co">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <meta name="description"
    content="Vartica - University campus food delivery connecting students with cafeterias, vendors, and late-night food options" />
  <meta name="theme-color" content="#2563eb" />

  <!-- âœ… Content Security Policy now managed by server (vercel.json) -->

  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <!-- Service Worker for PWA -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        // Register service worker with error handling
        navigator.serviceWorker.register("./sw.js")
          .then(function (registration) {
            console.log("ServiceWorker registration successful with scope: ", registration.scope);
          })
          .catch(function (error) {
            console.log("ServiceWorker registration failed: ", error);
          });
      });
    }
  </script>

  <!-- iOS Splash Screens -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Vartica" />

  <title>Vartica Campus Food Delivery PWA</title>
</head>

<body>
  <div id="root"></div>

  <!-- Main React/TypeScript entry -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Paystack Inline Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
</body>

</html>
